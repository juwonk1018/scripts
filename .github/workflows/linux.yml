name: HW2 C

on:
  push:
    paths:
      - 'linux'

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: download
      run:
          lastCommit = $(git rev-parse HEAD:linux)
          wget https://github.com/juwonk1018/linux/archive/${lastCommit}.zip
    - name: unzip
      run: unzip ${lastCommit}.zip
    - name: check
      run: ls -al
    - name: build-linux
      run: ./build-linux.sh linux-${lastCommit} tinyconfig

